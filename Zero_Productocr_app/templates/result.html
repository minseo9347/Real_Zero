<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추출된 텍스트</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">이미지에서 추출된 텍스트</h1>

        {% if text == "text=x" %}
            <div class="alert alert-warning">
                이미지에서 텍스트를 감지할 수 없습니다.
            </div>
        {% else %}
            <div class="alert alert-info">
                <strong>추출된 텍스트:</strong><br>
                <pre>{{ text|safe }}</pre>  <!-- HTML 태그를 적용하기 위해 safe 필터 사용 -->
            </div>

            {% if warning %}
                <div class="alert alert-danger">
                    <strong>{{ warning }}</strong>
                </div>
            {% endif %}
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'upload_page' %}" class="btn btn-primary">다른 이미지 업로드</a> | 
            <a href="{% url 'Zero_classification' %}" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
